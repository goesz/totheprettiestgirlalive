      <div id="popup" style="
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background:#fff0f0;
  padding:30px 20px;
  border-radius:5px;

  z-index:10;

  text-align:center;
  font-family:'Segoe UI', sans-serif;
  color:#333;
">

    background:none;
    border:none;

  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;

  z-index: 0;
